buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        url = "http://maven.dries007.net/content/repositories/ccm/"
    }
}

apply plugin: 'scala'
apply plugin: 'forge'

ext.configFile = file "../CGOrigin/CG.properties"

configFile.withReader {
    // Load config.  It shall from now be referenced as simply config or project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

group = "com.countrygamer.owneremitter"
archivesBaseName = "OwnerEmitter"

dependencies {
    compile("com.countrygamer.cgo:CGOrigin:${config.minecraft_version}-3+:dev")
}

version = "2.0.0"

minecraft {
    version = "${config.minecraft_version}-${config.forge_version}"
    runDir = "${config.assets_path}"

    replace "@PLUGIN_VERSION@", project.version
    replaceIn "OwnerEmitter.scala"
}

version = "${config.minecraft_version}-$version"

processResources
        {
            // this will ensure that this task is redone when the versions change.
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }
